<h1>{{.Title}}</h1>

<form action="/start/" method="POST">
    <div>
        <label for="playernameID">Player name:</label>
        <input type="text" id="playernameID" name="playername" value="{{printf "%s" .Body}}" />
    </div>

    <div>
        <label for="gamenameID">Game name:</label>
        <input type="text" id="gamenameID" name="gamename" value="{{printf "%s" .Body}}" />
    </div>

    <div>
        <input type="radio" id="joinID" name="type" value="join" checked/>
        <label for="joinID">Join</label>
    </div>
    <div>
        <input type="radio" id="createID" name="type" value="create"/>
        <label for="createID">Create</label>
    </div>

    <div>
        <input type="submit" id="startID" value="Start">
    </div>
</form>



{{printf "%s" .Msg}}
